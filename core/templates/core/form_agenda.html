{% extends 'base.html' %}

{% block content %}

{% load static %}
{% load crispy_forms_tags %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Cadastar Agenda</h6>
                        </div>

                        <form method="POST" class="lead px-4" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    {{ form.profissional|as_crispy_field }}
                                </div>
                                <div class="col-6">
                                    {{ form.dia|as_crispy_field }}
                                </div>
                                <div class="col-6">
                                    {{ form.horario|as_crispy_field }}
                                </div>
                            </div>
                            <p class="lead px-0">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            </p>
                        </form>

                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>
{% endblock %}

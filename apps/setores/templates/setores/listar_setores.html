{% extends 'base.html' %}

{% block content %}

{% load static %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de Setores</h6>
                        </div>
                        <br>

                        <form class="form-inline">
                          <div class="form-group mx-sm-3 mb-2">
                            <label for="" class="sr-only">Senha</label>
                            <input type="text" name="descricao" value="{{ request.GET.descricao }}" class="form-control" id="" autocomplete="off" placeholder="Descrição ou parte dela.">
                          </div>
                            <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                            <div class="col-lg-1">
                                <a href="{% url 'listar_setores' %}" type="submit" class="btn btn-info mb-2 p=3">Limpar</a>
                            </div>
                        </form>

                        <div class="card-body">
                            <a href="{% url 'cadastrar_setor' %}"> <button type="button" class="btn btn-primary" style="margin-bottom: 10px;">Adicionar Setor</button></a>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="data" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <th width="100">Usuário</th>
                                            <th width="50"></th>
                                            <th width="50"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for setor in object_list %}
                                        <tr>
                                            <td>{{ setor.descricao }}</td>
                                            <td>{{ setor.pessoa }}</td>
                                            <td>
                                                <a href="{% url 'editar_setor' setor.pk %}" class="btn btn btn-success btn-sm" title="Editar">
                                                    <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a href="{% url 'excluir_setor' setor.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% empty %}
                                        <tr>
                                            <td colspan="3">Nenhum setor registrado </td>
                                        </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>

                               <!-- <nav aria-label="Navegação de página">
                                  <ul class="pagination justify-content-center">
                                      {% if page_obj.has_previous %}
                                        <li class="page-item">
                                          <a class="page-link" href="?page={{page_obj.previous_page_number}}" tabindex="-1">&laquo;Anterior</a>
                                        </li>
                                      {% endif %}

                                        <li class="page-item active">
                                          <a class="page-link" href="#">Página: {{ page_obj.number }} de {{ page_obj.paginator.num_pages }} <span class="sr-only">(atual)</span></a>
                                        </li>

                                      {% if page_obj.has_next %}
                                        <li class="page-item">
                                          <a class="page-link" href="?page={{page_obj.next_page_number}}">&raquo;Próximo</a>
                                        </li>
                                      {% endif %}
                                  </ul>
                                </nav> -->

                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>

{% endblock %}

{% block scripts %}
<script>

    $(document).ready(function(){

        $("#data").DataTable({
            responsive: true,
            // "bSort": false,
            "aaSorting": [],
            "pageLength": 10,
            "language": {
                "decimal": "",
                "emptyTable": "Sem dados disponíveis",
                "info": "Mostrando de _START_ até _END_ de _TOTAL_ registos",
                "infoEmpty": "Mostrando de 0 até 0 de 0 registos",
                "infoFiltered": "(filtrado de _MAX_ registos no total)",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Mostrar _MENU_ registos",
                "loadingRecords": "A carregar dados...",
                "processing": "A processar...",
                "search": "Procurar:",
                "zeroRecords": "Não foram encontrados resultados",
                "paginate": {
                    "first": "Primeiro",
                    "last": "Último",
                    "next": "Seguinte",
                    "previous": "Anterior"
                },
                "aria": {
                    "sortAscending": ": ordem crescente",
                    "sortDescending": ": ordem decrescente"
                }
            }
        });

    });

</script>
{% endblock %}

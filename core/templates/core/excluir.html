{% extends 'base.html' %}

{% block content %}

{% load static %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Excluir Registros</h6>
                        </div>

                        <p class="lead text-danger px-3">
                            <strong>Confirme para excluir o registro definitivamente.</strong>
                        </p>

                        <form method="POST">
                            <p class="lead px-3">
                                Deseja realmente excluir o registro: <strong>{{ object }}?</strong>
                            </p>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p class="lead px-3">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                            </p>
                        </form>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>
{% endblock %}
